params:
    description: "This website hosts Tobias Böhm's research papers, lesson materials, curriculum vitae, and contact information."
    author: Tobias Böhm
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: false
    ShowShareButtons: false
