    ShowToc: true
    disableScrollToTop: false
    TocOpen: true
    ShowWordCount: true
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Tobias Böhm
          subtitle: "I am a PhD student at [Trier University of Applied Sciences](https://www.hochschule-trier.de/en/main-campus/wirtschaft) (Bussiness School) in
            Germany. My research is currently focused on Sustainable Software Engineering, Model-Driven Software Modernization, and Efficient Algorithms."
          imageUrl: "profile.jpg"
          imageWidth: 200
          imageHeight: 200
          buttons:
            - name: Papers
              url: papers/
            - name: Resources
              url: resources/
            - name: Tags
              url: tags/
            - name: Archive
              url: archive/

    socialIcons:
        # - name: CV
        #   url: cv_en.pdf
        - name: Email
          url: mailto:mail@boehmt.de
        - name: LinkedIn
          url: https://www.linkedin.com/in/boehmt/
