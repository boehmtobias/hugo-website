title: Tobias Böhm
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 2
        - name: Resources
          url: resources/
          weight: 3
        - name: ORCID
          url: https://orcid.org/0009-0003-5409-9384
